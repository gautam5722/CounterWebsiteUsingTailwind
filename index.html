<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ... gap-10">

        <div class="text-black	 font-bold text-[50px] ">
            Increment And Decrement
        </div>

        <div class=" flex flex-row gap-8 text-[50px] text-[#344151] bg-white  rounded-lg p-[15px]">
<!-- Decrement Button -->
            
            <button onclick="decrement()" class="border-r-2 border-black pr-[15px]">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

<!-- increment button -->

            <button onclick="increment() " class="border-l-2 border-black pl-[15px]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="font-bold text-[25px] text-rose-950 ">
            Created By ~ Gautam Sharma
        </div>
    </div>



    <script src="https://kit.fontawesome.com/b92bb6a205.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
